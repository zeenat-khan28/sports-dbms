services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: sports-mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    networks:
      - sports-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sports-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB_NAME=sports_management
      - FRONTEND_ORIGIN=http://${EC2_PUBLIC_IP:-localhost}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - sports-network
    ports:
      - "8000:8000"

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://${EC2_PUBLIC_IP:-localhost}:8000
    container_name: sports-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - sports-network
    ports:
      - "80:80"

networks:
  sports-network:
    driver: bridge

volumes:
  mongodb_data:
